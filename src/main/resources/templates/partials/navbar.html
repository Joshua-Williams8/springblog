<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<th:block th:fragment="navbar">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/posts"><i class="fas fa-blog"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/posts">Home</a>
          </li>
          <li  sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/sign-up">Sign up!</a>
          </li>
<!--          <div sec:authorize="isAuthenticated()">-->
          <li  sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/posts/create">Create Post</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <form id="logoutButton" th:action="@{/logout}" th:method="post">
              <a class="nav-link" onclick="this.parentNode.submit();">Logout</a>
            </form>
          </li>
            <li  sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
        <form method="post" action="posts/search" class="d-flex">
          <input name="searchTitle" id="searchTitle" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</th:block>
</body>
</html>
