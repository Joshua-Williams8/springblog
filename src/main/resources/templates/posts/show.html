<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Showing Post</title>
  <th:block th:include="partials/styles.html  :: styles"></th:block>

</head>
<body>
<th:block th:include="partials/navbar.html :: navbar"></th:block>
<!--Top-->
<div th:if="${post}">
  <h2 th:text="${post.title}">title</h2>
  <h4>Contact the Writer:
    <span th:text="${post.user.email}"></span>
  </h4>
  <p th:text="${post.body}">body</p>
</div>
<!--th:action="@{/posts/edit/{id}(id = ${post.id})}" method="post"-->
<form method="post" action="/posts/edit">
  <input hidden name="postId" th:value="${post.id}" id="postId">
  <button type="submit">View Edit Page</button>
</form>

<form th:method="post" action="posts/create/test">
<!--  <input hidden name="userId" th:value="1" id="userId">-->
<!--  <input hidden name="postTitle" th:value="New post Title" id="postTitle">-->
<!--  <input hidden name="postBody" th:value="Body body bdoy body bdoy dbdyoyoby" id="postBody">-->

  <button type="submit">Create test Post</button>
</form>

<!--Bottom-->
<th:block th:include="partials/scripts.html  :: bootstrap"></th:block>
</body>
</html>
